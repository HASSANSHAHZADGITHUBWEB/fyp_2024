name: CI/CD Docker â†’ Kubernetes (Release)

on:
  release:
    types: [published]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/fyp-impairment:${{ github.event.release.tag_name }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/fyp-impairment:${{ github.event.release.tag_name }} \
                     ${{ secrets.DOCKER_USERNAME }}/fyp-impairment:latest

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/fyp-impairment:${{ github.event.release.tag_name }}
          docker push ${{ secrets.DOCKER_USERNAME }}/fyp-impairment:latest

      - name: Setup Kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl version --client

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
